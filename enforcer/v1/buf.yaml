version: v2
deps:
  - buf.build/googleapis/googleapis
lint:
  use:
    - STANDARD
    - PACKAGE_NO_IMPORT_CYCLE
  #- COMMENTS
  ignore_only:
    SERVICE_SUFFIX:
      - enforcer/v1/ez_service.proto
      - enforcer/v1/ez_isolate_bridge.proto
      - enforcer/v1/ez_to_ez_service.proto
      - enforcer/v1/isolate_ez_bridge.proto
    RPC_REQUEST_STANDARD_NAME:
      - enforcer/v1/ez_service.proto
      - enforcer/v1/isolate_bridge.proto
      - enforcer/v1/ez_isolate_bridge.proto
      - enforcer/v1/ez_to_ez_service.proto
      - enforcer/v1/isolate_ez_bridge.proto
      - enforcer/v1/ez_external_proxy_service.proto
    RPC_RESPONSE_STANDARD_NAME:
      - enforcer/v1/ez_service.proto
      - enforcer/v1/isolate_bridge.proto
      - enforcer/v1/ez_isolate_bridge.proto
      - enforcer/v1/ez_to_ez_service.proto
      - enforcer/v1/isolate_ez_bridge.proto
      - enforcer/v1/ez_external_proxy_service.proto
    RPC_REQUEST_RESPONSE_UNIQUE:
      - enforcer/v1/ez_service.proto
      - enforcer/v1/isolate_bridge.proto
      - enforcer/v1/ez_isolate_bridge.proto
      - enforcer/v1/ez_to_ez_service.proto
      - enforcer/v1/isolate_ez_bridge.proto
      - enforcer/v1/ez_external_proxy_service.proto

  enum_zero_value_suffix: _UNSPECIFIED
  rpc_allow_same_request_response: false
  rpc_allow_google_protobuf_empty_requests: false
  rpc_allow_google_protobuf_empty_responses: false
  service_suffix: Service
