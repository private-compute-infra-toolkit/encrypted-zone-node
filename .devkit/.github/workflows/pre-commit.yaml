name: Pre-Commit
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - release-*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      - name: Set git identity
        uses: ./.github/actions/set-git-identity

      - name: Run pre-commit
        run: |
          tools/ci/pre-commit

      - name: Upload devkit logs
        if: always()
        uses: ./.github/actions/upload-devkit-logs
