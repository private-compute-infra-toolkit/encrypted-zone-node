exclude: (?x)^(
  bazel-(bin|out|testlogs|workspace)/.*|
  templates/.*|
  .*\.patch|
  \.vscode/.*|
  version\.txt|
  CHANGELOG\.md|
  google_internal/attestation/.*\.py|
  CONTRIBUTING\.md|
  LICENSE
  )$
fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-symlinks
      - id: check-added-large-files
      - id: check-vcs-permalinks
      - id: check-executables-have-shebangs
      - id: check-toml
      - id: detect-private-key

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: require-ascii
      - id: shellcheck

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier markdown, json, yaml
        types_or:
          - markdown
          - json
          - yaml
        exclude: (?x)(
          .*-lock|
          .*/testing/.*\.reply|
          )\.(json|yaml)|
          \.pre-commit-config\.yaml|
          .*\.clang-tidy$

  - repo: local
    hooks:
      - id: python-tests-with-coverage
        name: Python tests with coverage.
        language: python
        entry: pytest --cov=.
        types: [python]
        pass_filenames: false

      - id: addlicense
        name: addlicense
        language: golang
        additional_dependencies:
          - github.com/google/addlicense@v1.2.0
        always_run: false
        pass_filenames: true
        entry: addlicense -v
        types_or:
          - text

      - id: addlicense-check
        name: addlicense check
        language: golang
        additional_dependencies:
          - github.com/google/addlicense@v1.2.0
        always_run: false
        pass_filenames: true
        entry: addlicense -check
        types_or:
          - text

      - id: buildifier
        name: buildifier
        description: Format bazel WORKSPACE, BUILD and .bzl files with a standard convention.
        language: golang
        additional_dependencies:
          - github.com/bazelbuild/buildtools/buildifier@6.1.1
        always_run: true
        pass_filenames: true
        types_or:
          - bazel
        entry: buildifier
        args: [-lint=fix, -mode=fix, -warnings=all]

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        name: black python formatter

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
    - id: ruff-check
      args: [--fix]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell

  - repo: https://github.com/pylint-dev/pylint
    rev: v3.3.8
    hooks:
      - id: pylint
        types: [python]
        args: [-rn, -sn, --rcfile=.pylintrc, --fail-on=I]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
