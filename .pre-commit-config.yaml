# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude:
  (?x)^( bazel-(bin|out|testlogs|workspace)/.*| .*\.patch| version\.txt| CHANGELOG\.md|
  google_internal/LATEST_RELEASE\.md| licenses/.* |.*/cargo.*bazel-lock\.json |.*/Cargo.*\.bazel\.lock )$
fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
        args:
          - --allow-multiple-documents
      - id: check-json
      - id: check-symlinks
      - id: check-added-large-files
        exclude: MODULE.bazel.lock
      - id: check-vcs-permalinks
      - id: check-executables-have-shebangs
      - id: detect-private-key

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: script-must-have-extension
      - id: require-ascii
      - id: shellcheck

  - repo: https://github.com/bufbuild/buf
    rev: v1.60.0
    hooks:
      - id: buf-format
        entry: buf format --write

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v20.1.4
    hooks:
      - id: clang-format
        types_or:
          - c++
          - c

  - repo: local
    hooks:
      - id: addlicense
        name: addlicense
        language: golang
        additional_dependencies:
          - github.com/google/addlicense@v1.2.0
        always_run: false
        pass_filenames: true
        entry: addlicense -v
        types_or:
          - text

      - id: addlicense-check
        name: addlicense check
        language: golang
        additional_dependencies:
          - github.com/google/addlicense@v1.2.0
        always_run: false
        pass_filenames: true
        entry: addlicense -check
        types_or:
          - text

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier markdown, javascript and json
        types_or:
          - markdown
          - javascript
          - json
          - yaml
        exclude: .*\.clang-tidy$

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        name: lint markdown

  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.13.7
    hooks:
      - id: markdown-link-check
        args:
          - -c
          - .markdown-link-check.json

  - repo: local
    hooks:
      - id: buildifier
        name: buildifier
        description: Format bazel WORKSPACE, BUILD and .bzl files with a standard convention.
        language: golang
        additional_dependencies:
          - github.com/bazelbuild/buildtools/buildifier@6.1.1
        always_run: true
        pass_filenames: true
        types_or:
          - bazel
        entry: buildifier
        args:
          - -lint=fix
          - -mode=fix
          - -warnings=all

  - repo: https://github.com/cpplint/cpplint
    rev: 1.6.1
    hooks:
      - id: cpplint
        types_or:
          - c++
          - c
        args:
          - --filter=-build/c++11,+build/c++17,-build/header_guard,-build/include_order,+build/include_what_you_use,-build/include_subdir,-readability/casting,-readability/todo,-runtime/references
          - --quiet

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell

  - repo: local
    hooks:
      - id: docker-rustfmt
        name: rustfmt (docker)
        language: docker_image
        require_serial: true
        verbose: true
        entry: rust:1.93.0-slim-bookworm bash -c 'rustup component add rustfmt 2>/dev/null && rustfmt "$@"' --
        types: [rust]
        args: ['--edition', '2021']
